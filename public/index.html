<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rrona â€“ Battlesnake Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">

  <!-- Page Layout -->
  <div class="max-w-6xl mx-auto p-4 space-y-8">

    <!-- Header -->
    <header class="text-center py-4">
      <h1 class="text-4xl font-bold">Snake Settings</h1>
      <p class="text-gray-500 mt-2">Customize your Battlesnake before launch</p>
    </header>

    <!-- Info Card -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-2">Current Snake Info</h2>
      <p class="text-gray-700 mb-2">Name: <span id="snakeNamePreview">Sneky</span></p>
      <p class="text-gray-700">Color: <span id="snakeColorPreview" class="inline-block w-6 h-6 rounded-full align-middle ml-2 bg-green-500"></span></p>
    </section>

    <!-- Settings Form -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">Update Snake Settings</h2>
      <form id="snakeForm" class="space-y-4">

        <div>
          <label for="snakeName" class="block text-sm font-medium text-gray-700">Snake Name</label>
          <input id="snakeName" name="snakeName" type="text"
                 class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Sneky McSneakface" />
        </div>

        <div>
          <label for="snakeColor" class="block text-sm font-medium text-gray-700">Snake Color</label>
          <input id="snakeColor" name="snakeColor" type="color"
                 class="mt-1 w-16 h-10 border border-gray-300 rounded" />
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            Save
          </button>
          <button type="reset" class="border border-gray-300 text-gray-600 px-4 py-2 rounded hover:bg-gray-200 transition">
            Reset
          </button>
        </div>

      </form>
    </section>

    <!-- Extra Cards -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 shadow rounded-lg">
        <h3 class="font-semibold text-lg mb-2">Status</h3>
        <p class="text-gray-600">Snake is ready to battle!</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <h3 class="font-semibold text-lg mb-2">Next Steps</h3>
        <ul class="list-disc pl-5 text-gray-600">
          <li>Test snake on Battlesnake engine</li>
          <li>Monitor logs</li>
          <li>Refine move logic</li>
        </ul>
      </div>
    </section>

  </div>

 <script src="https://cdn.tailwindcss.com"></script>


 <script src="js/app.js"></script>



</body>
</html>
